---
- stat:
    path: /etc/apache2/conf-enabled/{{ item }}.conf
  register: statresult
  become: "{{lihas_become | default('no')}}"
- name: "apache2: disable conf {{ item }}"
  command: a2disconf {{ item }}
  notify: reload_apache2
  when: '(statresult.stat.exists == false )'
  become: "{{lihas_become | default('no')}}"
